<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="{% static 'bundle.js' %}"></script>
</head>
<body>
    <header id="header-newsfeed">
        <a href="/" id="djangogramm-label">DjangoGramm</a>

        {% if current_user_id %}
            <input class="button-reg" style="right: 400px;" type="button" value="Завантажити фото" onclick="window.location.href = '{% url 'upload' %}';">
            <input class="username-in-header" type="button" value="{{ current_username }}" onclick="window.location.href = '/user/{{ current_username }}';">
            <input class="button-reg" type="button" value="Вийти" onclick="window.location.href = '{% url 'account_logout' %}?next={% url 'all_posts' %}';">
        {% else %}
            <input class="button-reg" style="right: 210px;" type="button" value="Увійти" onclick="window.location.href = '{% url 'account_login' %}';">
            <input class="button-reg" type="button" value="Зареєструватися" onclick="window.location.href = '{% url 'account_signup' %}';">
        {% endif %}
    </header>

    <main>
        <div class="content-box-account">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
