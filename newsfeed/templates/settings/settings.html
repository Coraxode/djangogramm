{% extends 'base.html' %}

{% block title %}
Головна
{% endblock %}

{% block content %}
<div class="content-box-settings">
    <div id="user_username">{{ current_username }}</div>

    <div style="display: flex; justify-content: center;">
        <img src="{{ profile_photo.url }}" width="400" height="400">
        <form method="POST" enctype="multipart/form-data" action='/user/settings/{{ current_username }}/'>
            {% csrf_token %}

            <div style="margin-left: 15px;">
                <label for="profile_photo" style="display: inline-block;">Фото профілю:</label><br>
                <input type="file" accept="image/*" id="profile_photo" name="profile_photo"><br><br>

                <label for="fullname">Повне ім'я:</label>
                <input type="text" id="fullname" name="fullname" size="38" value="{{ fullname }}"><br><br>

                <label for="biography">Біографія:</label><br>
                <textarea style="resize: none;" id="biography" name="biography" rows="8" cols="52">{{ biography }}</textarea><br><br>

                <input class="pretty-button" type="submit" value="Зберегти зміни">
            </div>
        </form>
    </div>
</div>
{% endblock %}
